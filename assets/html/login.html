<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dot Login</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1129195909796860029/1166940505163169902/logo.PNG?ex=654c5109&is=6539dc09&hm=492ec07c7fd0191b3b1930e27ea2c6094bbad8aef0a706010272eeada8f6e14b&" type="image/x-icon">
        <!-- font-awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script type="module" src="../js/form.js"></script>
    </head>
    <body>
        <div class="hero">
            <form class="hero__form">
                <h3>Login as Admin</h3>
                <div class="inputs">
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="password" placeholder="Password" id="pass" required>
                    <input type="submit" value="Send">
                </div>
                <figure class="form__figure">
                    <img src="https://cdn.discordapp.com/attachments/1129195909796860029/1166940505163169902/logo.PNG?ex=654c5109&is=6539dc09&hm=492ec07c7fd0191b3b1930e27ea2c6094bbad8aef0a706010272eeada8f6e14b&" alt="Logo">
                </figure>
            </form>
            <p class="warning"></p>
        </div>
    </body>
</html>

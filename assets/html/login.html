<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dot Login</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="shortcut icon" href="https://github.com/yh9alek/miscellaneous/blob/main/src/Dot/imgs/dot-logo.png?raw=true" type="image/x-icon">
        <!-- font-awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script type="module" src="../js/form.js"></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="modal">
            <h3></h3>
            <button>Aceptar</button>
        </div>
        <div class="hero">
            <form class="hero__form">
                <h3>Login as Admin</h3>
                <div class="inputs">
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="password" placeholder="Password" id="pass" required>
                    <input type="submit" value="Send">
                </div>
                <figure class="form__figure">
                    <img src="https://github.com/yh9alek/miscellaneous/blob/main/src/Dot/imgs/dot-logo.png?raw=true" alt="Logo">
                    <h3 class="logo__title">Dot</h3>
                </figure>
            </form>
            <p class="warning"></p>
        </div>
    </body>
</html>

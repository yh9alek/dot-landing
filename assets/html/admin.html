<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dot</title>
        <link rel="stylesheet" href="../css/admin.css">
        <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1129195909796860029/1166940505163169902/logo.PNG?ex=654c5109&is=6539dc09&hm=492ec07c7fd0191b3b1930e27ea2c6094bbad8aef0a706010272eeada8f6e14b&" type="image/x-icon">
        <!-- font-awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav class="header__nav">
                <figure class="header__figure">
                    <img src="https://cdn.discordapp.com/attachments/1129195909796860029/1166940505163169902/logo.PNG?ex=654c5109&is=6539dc09&hm=492ec07c7fd0191b3b1930e27ea2c6094bbad8aef0a706010272eeada8f6e14b&" alt="Logo" class="header__img">
                    <p>Dot</p>
                </figure>
                <ul class="header__list">
                    <li class="header__item"><a href="/index.html" class="header__link"><i class="fa-solid fa-rotate-left"></i> Back</a></li>
                </ul>
            </nav>
        </header>
        <!-- HEADER -->

        <!-- ADMIN -->
        <section class="admin" id="admin">
            <div class="admin__container container">
                <div class="admin__content">
                    <div class="admin__add">
                        <div class="admin__product">
                            <h3>Añadir un producto</h3>
                            <input type="file" name="file" id="file" accept="image/*" onchange="mostrar(event, '.product__image')">
                            <figure class="admin__figure">
                                <img src="" alt="Product Image" class="product__image">
                            </figure>
                        </div>
                        <div class="inputs">
                            <div>
                                <p>Descripción</p>
                                <input type="text" placeholder="Descripción">
                            </div>
                            <div>
                                <p>Precio</p>
                                <input type="number" placeholder="Precio" min="0">
                            </div>
                            <div>
                                <p>Stock</p>
                                <input type="number" placeholder="Stock" min="0">
                            </div>
                        </div>
                    </div>
                    <button class="btn__add">Add</button>
                </div>
            </div>
        </section>
        <!-- ADMIN -->

        <script src="../js/admin.js"></script>
    </body>
</html>
